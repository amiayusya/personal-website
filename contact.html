<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reach Out | Ami Ayusya</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Carousel Header -->
  <nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Dyah Laksmi Ayusya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">My Roots</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Creations</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Reach Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Idea-->
  <main class="container py-5">
    <h2>💌 Reach Out</h2>
    <p>Whether it’s a hello, a collaboration idea, or just a kind thought — my inbox is always open.</p>

    <form class="p-4 border rounded bg-light shadow-sm" action="https://formspree.io/f/xeogqjkn" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="_replyto" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write something lovely 🌷" required></textarea>
      </div>
      <button type="submit" class="btn btn-ethnic">Send Message</button>
    </form>

    <p class="text-muted fst-italic mt-4 text-center">“Connection is a form of kindness — and kindness, a form of legacy.”</p>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 mt-5 border-top">
    <small>© 2025 Ayusya | Let’s stay in touch</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <audio id="bg-music" loop>
    <source src="audio/05 Solo.mp3" type="audio/mp3">
  </audio>
  
  <button id="music-toggle" class="btn btn-light position-fixed bottom-0 end-0 m-3 shadow-sm" style="z-index: 1000;">
    🔈 Music On
  </button>
  
  <script>
    const music = document.getElementById('bg-music');
    const toggle = document.getElementById('music-toggle');
    let playing = false;
  
    // Restore music state
    if (localStorage.getItem('musicPlaying') === 'true') {
      music.volume = 0.8;
      music.play().then(() => {
        toggle.innerText = '🔇 Music Off';
        playing = true;
      }).catch(e => console.log("Autoplay blocked:", e));
    }
  
    toggle.addEventListener('click', () => {
      if (!playing) {
        music.play();
        toggle.innerText = '🔇 Music Off';
        localStorage.setItem('musicPlaying', 'true');
      } else {
        music.pause();
        toggle.innerText = '🔈 Music On';
        localStorage.setItem('musicPlaying', 'false');
      }
      playing = !playing;
    });
  </script>
</body>
</html>

  <main class="container py-5">
    <h2>ðŸ’Œ Reach Out</h2>
    <p>Whether itâ€™s a hello, a collaboration idea, or just a kind thought â€” my inbox is always open.</p>

    <form action="https://formspree.io/f/xeogqjkn" method="POST" class="p-4 border rounded bg-light shadow-sm">

      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Jane Doe" required>
      </div>
    
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="_replyto" placeholder="you@example.com" required>
      </div>
    
      <div class="mb-3">
        <label for="interest" class="form-label">What brings you here?</label>
        <select class="form-select" name="interest" required>
          <option value="" disabled selected>Choose one...</option>
          <option value="story">I was curious about your story</option>
          <option value="portfolio">Loved the portfolio</option>
          <option value="collab">I want to collaborate</option>
          <option value="other">Just passing through</option>
        </select>
      </div>
    
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write something lovely... or simply say hi ðŸ’Œ" required></textarea>
      </div>
    
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="optin" value="yes" id="optin">
        <label class="form-check-label" for="optin">
          I'd love to receive occasional updates or reflections.
        </label>
      </div>
    
      <button type="submit" class="btn btn-ethnic">Send Message</button>
    </form>

  <audio id="bg-music" loop>
    <source src="audio/05 Solo.mp3" type="audio/mp3">
  </audio>
  
  <button id="music-toggle" class="btn btn-light position-fixed bottom-0 end-0 m-3 shadow-sm" style="z-index: 1000;">
    ðŸ”ˆ Music On
  </button>
  
  <script>
    const music = document.getElementById('bg-music');
    const toggle = document.getElementById('music-toggle');
    let playing = false;
  
    // Restore music state
    if (localStorage.getItem('musicPlaying') === 'true') {
      music.volume = 0.8;
      music.play().then(() => {
        toggle.innerText = 'ðŸ”‡ Music Off';
        playing = true;
      }).catch(e => console.log("Autoplay blocked:", e));
    }
  
    toggle.addEventListener('click', () => {
      if (!playing) {
        music.play();
        toggle.innerText = 'ðŸ”‡ Music Off';
        localStorage.setItem('musicPlaying', 'true');
      } else {
        music.pause();
        toggle.innerText = 'ðŸ”ˆ Music On';
        localStorage.setItem('musicPlaying', 'false');
      }
      playing = !playing;
    });
  </script>
